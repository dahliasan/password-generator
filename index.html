<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
</head>

<body>
    <div class="container">
        <h1>Generate a <span class='lime-green'><br>random password</span></h1>
        <p class="subheading">Never use an insecure password again.</p>

        <button onclick="generate4Passwords()">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172"
                style=" fill:#000000;">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#ffffff">
                        <path d="M136.16667,71.66667h-43v-64.5l-50.16667,93.16667h43v64.5z"></path>
                    </g>
                </g>
            </svg>
            Generate password
        </button>

        <div id='password-length-container'>
            <p>Password length:</p>
            <input class="slider" id="passwordLengthInput" type="range" value="8" min="8" max="24"
                oninput="this.nextElementSibling.value = this.value">
            <output>8</output>
        </div>



        <div class='divider'></div>
        <div class="password-container">
            <input type='text' class="password-text" id="password1"></p>
            <input type='text' class="password-text" id="password2"></p>
            <input type='text' class="password-text" id="password3"></p>
            <input type='text' class="password-text" id="password4"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
